<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OTM-JSON Viewer</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="./script/otm-viewer.js"></script>
    <script src="./script/index.js"></script>
</head>
<body>
    <div id="main">
        <div class="flex">
            <div class="search-border static">
                <div class="tab-area" data-bind="click: tabClick">
                    <span class="pointer" data-tab-value="1" data-bind="css: { selected: selected() === '1' }">簡易検索</span>
                    <span class="pointer" data-tab-value="2" data-bind="css: { selected: selected() === '2' }">スクリプト検索</span>
                </div>
                <div class="margin-v10 margin-h10">
                    <!-- ko if: selected() === '1' -->
                    <span>検索内容</span>
                    <input type="text" data-bind="value: searchWord">
                    <select data-bind="value: searchType, options: OtmViewer.SearchTypeList, optionsText: 'name', optionsValue: 'value'"></select>
                    <select data-bind="value: matchType, options: OtmViewer.MatchTypeList, optionsText: 'name', optionsValue: 'value'"></select>
                    <button data-bind="click: search">検索</button>
                    <!-- /ko -->
                    <!-- ko if: selected() === '2' -->
                    <div>
                        <span>検索方法</span><button data-bind="click: searchScript">検索</button>
                    </div>
                    <div>
                        <textarea class="script-area" cols="60" rows="5" data-bind="value: scriptFunc"></textarea>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="list-border fit">
                <div class="margin-v10 margin-h10">
                    <span class="margin-v10">ファイル一覧</span>
                    <input type="file" id="input-files" multiple data-bind="event: { change: readFiles }">
                </div>
                <div class="margin-v10 margin-h10 listing">
                    <div data-bind="foreach: readFileNames">
                        <span data-bind="text: $data"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="margin-v10">
            <span>件数：</span><span data-bind="text: count"></span>
        </div>
        <div class="word-list">
            <!-- ko foreach: results -->
            <div class="word-border" data-bind="visible: true" style="display: none;">
                <div class="flex word-title">
                    <span class="fit" data-bind="with: word">
                        <span class="text" data-bind="text: entry.form"></span>
                        <!-- ko foreach: tags -->
                        <span class="tag" data-bind="text: $data"></span>
                        <!-- /ko -->
                    </span>
                    <span class="static" data-bind="text: name"></span>
                </div>
                <div class="flex" data-bind="with: word">
                    <div class="half">
                        <div data-bind="if: translations.length > 0">
                            <div class="translation-top">
                                訳語
                            </div>
                            <!-- ko foreach: translations -->
                            <div class="translation-border flex" data-bind="with: $data">
                                <span class="translation-title static" data-bind="text: title"></span>
                                <span class="translation-text fit" data-bind="text: OtmViewer.join(forms)"></span>
                            </div>
                            <!-- /ko -->
                        </div>
                        <div data-bind="if: variations.length > 0">
                            <div class="variation-top">
                                変化形
                            </div>
                            <!-- ko foreach: variations -->
                            <div class="variation-border flex" data-bind="with: $data">
                                <span class="variation-title static" data-bind="text: title"></span>
                                <span class="variation-text fit" data-bind="text: form"></span>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                    <div class="half">
                        <div data-bind="if: contents.length > 0">
                            <div class="content-top">
                                内容
                            </div>
                            <!-- ko foreach: contents -->
                            <div class="content-border flex" data-bind="with: $data">
                                <span class="content-title static" data-bind="text: title"></span>
                                <div class="content-text fit" data-bind="foreach: OtmViewer.split(text)">
                                    <div data-bind="text: $data"></div>
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</body>
</html>
